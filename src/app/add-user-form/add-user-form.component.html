<form [formGroup]="user" (ngSubmit)="sendData(user.value)">
  <div>
    <label>Name:</label>
    <input type="text" formControlName="name" />
  </div>
  <div>
    <label>Age:</label>
    <input type="text" formControlName="age" />
  </div>
  <button type="submit" [disabled]="!user.valid">Submit</button>
</form>
